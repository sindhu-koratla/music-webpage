<!DOCTYPE html>
<head>
    <title>Music Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="navbar">
        <img src="images/logo.png" alt="logo">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SPECIFICATIONS</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">CONNCET</a></li>
        </ul>
       </div>
       <div class="content">
        <div class="left-col">
            <h1>SENAPATI<br>MUSIC<br>WORLD</h1> 
       </div>
       <div class="right-col">
         <p>Click Here To Listen</p>
         <img src="images/play.png" id="icon">
       </div>
       </div>
    </div>
    <audio id="mysong">
        <source src="song mp3.mp3" type="audio/mp3">
    </audio>

    <script>
        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");
       
        icon.onclick = function(){
            if(mysong.paused){
                mysong.play();
                icon.scr = "images/pause.png";
            }else{
                mysong.pause();
                icon.scr = "images/play.png";
            }
            
        }
    </script>
</body>
</html>
